<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Wordle Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">

<div class="p-6 max-w-sm mx-auto bg-gray-700 rounded-xl shadow-lg space-y-2 flex flex-col items-center">
    <h1 class="text-2xl font-medium">Wordle Clone</h1>

    <!-- Wordle game board -->
    <!-- Row 1 -->
    <div class="game-board flex flex-col gap-y-2">
        <!-- Row 1 -->
        <div id="r-0" class="row-0 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-0-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-0-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-0-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-0-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-0-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
        <div id="r-1" class="row-1 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-1-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-1-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-1-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-1-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-1-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
        <div id="r-2" class="row-2 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-2-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-2-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-2-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-2-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-2-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
        <div id="r-3" class="row-3 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-3-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-3-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-3-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-3-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-3-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
        <div id="r-4" class="row-4 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-4-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-4-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-4-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-4-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-4-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
        <div id="r-5" class="row-5 grid grid-cols-5 gap-4">
            <input type="text" maxlength="1" id="input-5-1" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-5-2" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-5-3" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-5-4" class="text-center w-12 h-12 bg-gray-600">
            <input type="text" maxlength="1" id="input-5-5" class="text-center w-12 h-12 bg-gray-600">
        </div>
    </div>

    <br><br><br>
    <button id="restartButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Restart Game</button>
    <br><br>
    <div id="keyboard">
        <div id="visited-letters">
        </div>
    </div>
</div>




</div>
<script src="wordle.js"></script>
</body>
</html>
